<!DOCTYPE html>
<html ng-app="BM">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>360大数据安全管理平台</title>
    <link rel="icon" type="image/x-icon" href="statics/img/favicon.ico">
    <link href="statics/module/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/module/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="statics/module/ngVerify/css/ngVerify.css" rel="stylesheet">
    <link href="statics/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="statics/scripts/angular.js"></script>
</head>

<body ng-controller="loginCtrl">
    <div class="bg">
        <img src="statics/img/360-logo.png" style="margin:30px auto auto 20px;"></img>
    </div>
    <div class="login-bl">
        <div class="logo"><img src="statics/img/logo.png" /></div>
        <div class="">
            <form autocomplete="off">
                <div class="form-group user-cla">
                    <span><img src="statics/img/user1.png" /></span>
                    <input type="text" class="form-control user" ng-model="username" placeholder="请输入账户名称" ng-trim="true" autocomplete="off">
                </div>
                <div class="form-group user-cla">
                    <span><img src="statics/img/lock.png" /></span>
                    <input type="text" class="form-control password" ng-model="password" placeholder="请输入密码" ng-trim="true" ng-keypress="enterFn($event)" autocomplete="off" name="password" onfocus="this.type='password'">
                </div>
                <div class="form-group">
                    <div ng-if="errMsg" ng-class="{errorMsg:errMsg}" ng-bind="errInfo"></div>
                    <div ng-if="nouserMsg" ng-class="{errorMsg:nouserMsg}" ng-bind="userInfo"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default loginBtn" ng-click="loginFn()">登 录</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="statics/scripts/app.js"></script>
    <script type="text/javascript" src="statics/scripts/module.js"></script>
</body>

</html>
